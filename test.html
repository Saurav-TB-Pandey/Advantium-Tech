<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advantium Tech | Technology Solutions Consultancy</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.13/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <style>
    :root {
      --primary: #3a5eff;
      --secondary: #00d4ff;
      --dark: #1a1a2e;
      --light: #ffffff;
      --gray: #f5f5f7;
      --text: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      color: var(--text);
      overflow-x: hidden;
      background-color: var(--light);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(58, 94, 255, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(58, 94, 255, 0.4);
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      box-shadow: none;
    }
    
    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }
    
    .section {
      padding: 100px 0;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 60px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    
    .section-title span {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 20px 0;
      transition: all 0.3s ease;
    }
    
    header.scrolled {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--dark);
      text-decoration: none;
    }
    
    .logo-icon {
      margin-right: 10px;
      width: 40px;
      height: 40px;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
    }
    
    .nav-links li {
      margin: 0 15px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .burger {
      display: none;
      cursor: pointer;
    }
    
    .burger div {
      width: 25px;
      height: 3px;
      background-color: var(--dark);
      margin: 5px;
      transition: all 0.3s ease;
    }
    
    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }
    
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      font-weight: 800;
    }
    
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .hero-btns {
      display: flex;
      gap: 15px;
    }
    
    .hero-image {
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      width: 60%;
      max-width: 800px;
      opacity: 0.9;
    }
    
    .shape {
      position: absolute;
      opacity: 0.1;
    }
    
    .shape1 {
      top: 20%;
      left: 10%;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: var(--primary);
      filter: blur(50px);
    }
    
    .shape2 {
      bottom: 10%;
      right: 20%;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--secondary);
      filter: blur(50px);
    }
    
    /* About Section */
    .about {
      background-color: var(--gray);
    }
    
    .about-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
      align-items: center;
    }
    
    .about-image {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .about-image img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease;
    }
    
    .about-image:hover img {
      transform: scale(1.05);
    }
    
    .about-text h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    
    .about-text p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    /* Services Section */
    .services-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .service-card {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .service-icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      color: white;
      font-size: 2rem;
    }
    
    .service-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    
    .service-card p {
      line-height: 1.6;
      color: #666;
    }
    
    /* Technologies Section */
    .technologies {
      background-color: var(--gray);
    }
    
    .tech-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      text-align: center;
    }
    
    .tech-item {
      background-color: white;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .tech-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }
    
    .tech-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    .tech-item h3 {
      font-size: 1.2rem;
    }
    
    /* Contact Section */
    .contact-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
    }
    
    .contact-form {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(58, 94, 255, 0.2);
    }
    
    .form-group textarea {
      height: 150px;
      resize: vertical;
    }
    
    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .contact-info h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    
    .contact-info p {
      margin-bottom: 15px;
      line-height: 1.6;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .contact-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: white;
    }
    
    /* Footer */
    footer {
      background-color: var(--dark);
      color: white;
      padding: 60px 0 30px;
    }
    
    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      margin-bottom: 40px;
    }
    
    .footer-logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 800;
      color: white;
      margin-bottom: 20px;
    }
    
    .footer-about p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .social-links {
      display: flex;
      gap: 15px;
    }
    
    .social-link {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      background: var(--primary);
      transform: translateY(-3px);
    }
    
    .footer-links h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .footer-links h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: var(--primary);
    }
    
    .footer-links ul {
      list-style: none;
    }
    
    .footer-links li {
      margin-bottom: 10px;
    }
    
    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .footer-links a:hover {
      color: white;
      padding-left: 5px;
    }
    
    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* Responsive Design */
    @media screen and (max-width: 1024px) {
      .hero-image {
        width: 50%;
        right: -50px;
      }
      
      .hero h1 {
        font-size: 3rem;
      }
    }
    
    @media screen and (max-width: 768px) {
      .section {
        padding: 80px 0;
      }
      
      .section-title {
        font-size: 2rem;
        margin-bottom: 40px;
      }
      
      .hero {
        height: auto;
        padding: 120px 0 80px;
      }
      
      .hero-content {
        max-width: 100%;
        text-align: center;
      }
      
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero-btns {
        justify-content: center;
      }
      
      .hero-image {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 50px auto 0;
        right: auto;
        top: auto;
        transform: none;
      }
      
      .about-content,
      .contact-container {
        grid-template-columns: 1fr;
      }
      
      .about-image {
        order: -1;
      }
      
      .nav-links {
        position: fixed;
        right: -100%;
        top: 0;
        height: 100vh;
        width: 80%;
        max-width: 300px;
        background-color: white;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
        box-shadow: -10px 0 30px rgba(0, 0, 0, 0.1);
      }
      
      .nav-links.active {
        right: 0;
      }
      
      .nav-links li {
        margin: 20px 0;
      }
      
      .burger {
        display: block;
        z-index: 1001;
      }
      
      .toggle .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
      }
      
      .toggle .line2 {
        opacity: 0;
      }
      
      .toggle .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    }
    
    @media screen and (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .hero p {
        font-size: 1rem;
      }
      
      .hero-btns {
        flex-direction: column;
        gap: 10px;
      }
      
      .section-title {
        font-size: 1.8rem;
      }
    }
    
    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0px);
      }
    }
    
    .float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    
    .fade-in-delay-1 {
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.2s;
    }
    
    .fade-in-delay-2 {
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.4s;
    }
    
    .fade-in-delay-3 {
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.6s;
    }
  </style>
</head>
